{% extends 'base.html' %}
{% block content %}


<!-- Header-->
<header class="py-5"  style= "background-color: #02214f;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Signup</h1>
            <p class="lead fw-normal text-white-50 mb-0">Signup your account</p>
        </div>
    </div>
</header>


<div class = "container">
    <div class="row">
            <div class="col-md-6 offset-md-3">
                <br/><br/>
                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br/><br/>
                    <center>
                        <button type="submit" class="btn btn-secondary">Signup</button>
                    </center>
                </form>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
                <br/><br/>
            </div>
    </div>
</div>
{% endblock %}
